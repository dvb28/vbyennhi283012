<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Login Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive bootstrap 4 admin template" name="description">
        <meta content="Coderthemes" name="author">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- App favicon -->
        <link rel="shortcut icon" href="https://borbala.net/wp-content/uploads/2020/12/admin-la-gi-2-1.png">
        <!-- App css -->
        <link href=".\img\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
        <link href=".\img\css\icons.min.css" rel="stylesheet" type="text/css">
        <link href=".\img\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">

    </head>

    <body>
        <div class="account-pages my-5 pt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center mb-4 mt-3">
                                    <a href="index.html">
                                        <span><img src=".\Logo.svg" alt="" height="100"></span>
                                    </a>

                                </div>
                                <form action="mt-3" class="p-2">
                                    <div class="form-group">
                                        <label for="emailaddress">Email </label>
                                        <input class="form-control" type="email" id="emailaddress" required="" placeholder="abc@deo.com">
                                    </div>
                                    <div class="form-group">
                                        <a href="page-recoverpw.html" class="text-muted float-right">Quên Mật Khẩu?</a>
                                        <label for="password">Mật Khẩu</label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="Nhập mật Khẩu Của Bạn">
                                    </div>

                                    <div class="form-group mb-4 pb-3">
                                        <div class="custom-control custom-checkbox checkbox-primary">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin">
                                            <label class="custom-control-label" for="checkbox-signin">Nhớ Mật Khẩu</label>
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> Đăng Nhập </button>
                                    </div>
                                </form>
                            </div>
                            <!-- end card-body -->
                        </div>
                        <!-- end card -->
                        <div class="row mt-4">
                            <div class="col-sm-12 text-center">
                                <p class="text-muted mb-0">Không Có Tài Khoản? <a href="pages-register.html" class="text-dark ml-1"><b>Đăng Kí</b></a></p>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src=".\img\js\vendor.min.js"></script>

        <!-- App js -->
        <script src=".\img\js\app.min.js"></script>

    </body>

</html>
